<!DOCTYPE html>
<html>
    <head>
        <title>SimpleImage</title>
        <meta charset="utf-8"></meta>

        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
        <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">

        <script src="build/red-web-image.js"></script>
        <script src="build/red-web-shader-lib.js"></script>
    </head>
    <body>  
        <center>
            <h1>Red Web Image (RWI,基于 WebGL 的 &ltimg /&gt )</h1>
            <h3>这是一个比较上得了台面的版本了</h3>
        </center>
        <center>
            <h4>原图</h4>
            <img src="docs/img/miaowu.jpg" style="width:50%"></img>

            <h4>Shader Toy</h4>
            <canvas id="shaderToy" width="2000px" height="1500px" style="width:50%"></canvas>
            <script>
                /**
                 * 首先，你要创建一个ShaderToyRwi，这是一个很好的模版类
                 */ 
                var SimpleRwiImage = Object.create(SimpleRwi);

                /**
                 * 第一个参数是ID，第二个是指定的shader
                 */ 
                SimpleRwiImage.Init("shaderToy","sobel");

                /**
                 * 通过 ImageLoad 你可以通过一个URL载入一张图片
                 */ 
                var imageload = Object.create(ImageLoad);
                ImageLoad.Init("docs/img/miaowu.jpg","iChannel0",1,SimpleRwiImage);

                
            </script>
        </center>
    </body>
</html>
