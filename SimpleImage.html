<html>
    <head>
        <title>SimpleImage</title>
        <meta charset="utf-8"></meta>

        <script src="build/red-web-image.js"></script>
        <script src="build/red-web-shader-lib.js"></script>
    </head>
    <body>  
        <center>
            <h1>Red Web Image (RWI,基于 WebGL 的 &ltimg /&gt )</h1>
            <h3>这是一个比较上得了台面的版本了</h3>
        </center>
        <center>
            <h4>原图</h4>
            <img src="docs/img/miaowu.jpg" style="width:50%"></img>

            <h4>扭曲</h4>
            <canvas id="wave" width="2000px" height="1500px" style="width:50%"></canvas>
            <script>
                var img_src = "docs/img/miaowu.jpg";

                var image_wave = Object.create(SimpleRwi);
                image_wave.Init("wave","wave",img_src);
            </script>

            <h4>灰度</h4>
            <canvas id="image_gray" width="2000px" height="1500px" style="width:50%"></canvas>
            <script>
                var image_gray = Object.create(SimpleRwi);
                image_gray.Init("image_gray","gray",img_src);
            </script>

            <h4>反色</h4>
            <canvas id="image_inverse" width="2000px" height="1500px" style="width:50%"></canvas>
            <script>
                var image_inverse = Object.create(SimpleRwi);
                image_inverse.Init("image_inverse","inverse",img_src);
            </script>

            <h4>对比度调整</h4>
            <canvas id="image_contrast" width="2000px" height="1500px" style="width:50%"></canvas>
            <script>
                var image_contrast = Object.create(SimpleRwi);
                image_contrast.Init("image_contrast","contrast",img_src);
            </script>
            
        </center>
    </body>
</html>
