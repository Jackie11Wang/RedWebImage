<html>
    <head>
        <title>SimpleImage</title>
        <meta charset="utf-8"></meta>

        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
        <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">

        <script src="build/red-web-image.js"></script>
        <script src="build/red-web-shader-lib.js"></script>
    </head>
    <body>  
        <center>
            <h1>Red Web Image (RWI,基于 WebGL 的 &ltimg /&gt )</h1>
            <h3>这是一个比较上得了台面的版本了</h3>
        </center>
        <center>
            <h4>原图</h4>
            <img src="docs/img/miaowu.jpg" style="width:50%"></img>

            <h4>扭曲动画</h4>
            <canvas id="wave_animation" width="2000px" height="1500px" style="width:50%"></canvas>
            <script>
                var img_src = "docs/img/miaowu.jpg";

                var image_wave_animation = Object.create(SimpleRwi);
                image_wave_animation.Init("wave_animation","wave",img_src);
                image_wave_animation.OnLoadImage = function(){
                    setInterval(wave_call,30);
                }

                var floatVal = 0.0;
                var wave_call = function(){
                    floatVal = floatVal + 0.01;
                    image_wave_animation.draw.SetUniformFloat("floatVal", floatVal);
                    image_wave_animation.draw.DoDraw();
                }
            </script>

            <h4>失焦动画</h4>
            <canvas id="aberration_animation" width="2000px" height="1500px" style="width:50%"></canvas>
            <script>
                var image_aberration_animation = Object.create(SimpleRwi);
                image_aberration_animation.Init("aberration_animation","aberration",img_src);
                image_aberration_animation.OnLoadImage = function(){
                    setInterval(aberration_animation_call,30);
                }

                var iGlobalTime = 0.0;
                var aberration_animation_call = function(){
                    iGlobalTime = iGlobalTime + 0.01;
                    image_aberration_animation.draw.SetUniformFloat("iGlobalTime", iGlobalTime);
                    image_aberration_animation.draw.DoDraw();
                }
            </script>

            <h4>高斯模糊</h4>
            <canvas id="image_gaussian_blur" width="2000px" height="1500px" style="width:50%"></canvas>
            <script>
                var image_gaussian_blur = Object.create(SimpleRwi);
                image_gaussian_blur.Init("image_gaussian_blur","gaussian_blur",img_src);
            </script>

            <h4>灰度</h4>
            <canvas id="image_gray" width="2000px" height="1500px" style="width:50%"></canvas>
            <script>
                var image_gray = Object.create(SimpleRwi);
                image_gray.Init("image_gray","gray",img_src);
            </script>

            <h4>深褐色调</h4>
            <canvas id="image_brown" width="2000px" height="1500px" style="width:50%"></canvas>
            <script>
                var image_brown = Object.create(SimpleRwi);
                image_brown.Init("image_brown","brown",img_src);
            </script>

            <h4>红绿交换</h4>
            <canvas id="image_redgreen" width="2000px" height="1500px" style="width:50%"></canvas>
            <script>
                var image_redgreen = Object.create(SimpleRwi);
                image_redgreen.Init("image_redgreen","redgreen",img_src);
            </script>

            <h4>反色</h4>
            <canvas id="image_inverse" width="2000px" height="1500px" style="width:50%"></canvas>
            <script>
                var image_inverse = Object.create(SimpleRwi);
                image_inverse.Init("image_inverse","inverse",img_src);
            </script>

            <h4>对比度调整</h4>
            <canvas id="image_contrast" width="2000px" height="1500px" style="width:50%"></canvas>
            <script>
                var image_contrast = Object.create(SimpleRwi);
                image_contrast.Init("image_contrast","contrast",img_src);
            </script>
            
        </center>
    </body>
</html>
