<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=640">

    <link rel="stylesheet" href="stylesheets/core.css" media="screen">
    <link rel="stylesheet" href="stylesheets/mobile.css" media="handheld, only screen and (max-device-width:640px)">
    <link rel="stylesheet" href="stylesheets/github-light.css">

    <script type="text/javascript" src="javascripts/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="javascripts/modernizr.js"></script>
    <script type="text/javascript" src="javascripts/headsmart.min.js"></script>

    <script type="text/javascript" src="javascripts/red-web-image.js"></script>
    <script type="text/javascript" src="javascripts/red-web-shader-lib.js"></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $('#main_content').headsmart()
      })
    </script>

    <style>
        .rwi{
            width:100%;
            border-radius:20px;
        }
    </style>
    <title>RWI</title>
  </head>

  <body>
    <a id="forkme_banner" href="https://github.com/redknotmiaoyuqiao/RedWebImage">View on GitHub</a>
    <div class="shell">

      <header>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <h1>Red Web Image</h1>
            <h2>(RWI，给予 WebGL 的 &ltimg\&gt)</h2>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
      </header>

      <div id="no-downloads">
        <span class="inner">
        </span>
      </div>


      <span class="banner-fix"></span>


      <section id="main_content">
            <h5>原图</h5>
            <img src="img/miaowu.jpg" style="width:100%"></img>

            <h5>扭曲动画</h5>
            <canvas id="wave_animation" width="2000px" height="1500px" class="rwi"></canvas>
            <script>
                var img_src = "img/miaowu.jpg";

                var image_wave_animation = Object.create(SimpleRwi);
                image_wave_animation.Init("wave_animation","wave",img_src);
                image_wave_animation.OnLoadImage = function(){
                    setInterval(wave_call,30);
                }

                var floatVal = 0.0;
                var wave_call = function(){
                    floatVal = floatVal + 0.01;
                    image_wave_animation.draw.SetUniformFloat("floatVal", floatVal);
                    image_wave_animation.draw.DoDraw();
                }
            </script>

            <h5>失焦动画</h5>
            <canvas id="aberration_animation" width="2000px" height="1500px" class="rwi"></canvas>
            <script>
                var image_aberration_animation = Object.create(SimpleRwi);
                image_aberration_animation.Init("aberration_animation","aberration",img_src);
                image_aberration_animation.OnLoadImage = function(){
                    setInterval(aberration_animation_call,30);
                }

                var iGlobalTime = 0.0;
                var aberration_animation_call = function(){
                    iGlobalTime = iGlobalTime + 0.01;
                    image_aberration_animation.draw.SetUniformFloat("iGlobalTime", iGlobalTime);
                    image_aberration_animation.draw.DoDraw();
                }
            </script>

            <h5>灰度</h5>
            <canvas id="image_gray" width="2000px" height="1500px" class="rwi"></canvas>
            <script>
                var image_gray = Object.create(SimpleRwi);
                image_gray.Init("image_gray","gray",img_src);
            </script>

            <h5>深褐色调</h5>
            <canvas id="image_brown" width="2000px" height="1500px" class="rwi"></canvas>
            <script>
                var image_brown = Object.create(SimpleRwi);
                image_brown.Init("image_brown","brown",img_src);
            </script>

            <h5>红绿交换</h5>
            <canvas id="image_redgreen" width="2000px" height="1500px" class="rwi"></canvas>
            <script>
                var image_redgreen = Object.create(SimpleRwi);
                image_redgreen.Init("image_redgreen","redgreen",img_src);
            </script>

            <h5>反色</h5>
            <canvas id="image_inverse" width="2000px" height="1500px" class="rwi"></canvas>
            <script>
                var image_inverse = Object.create(SimpleRwi);
                image_inverse.Init("image_inverse","inverse",img_src);
            </script>

            <h5>对比度调整</h5>
            <canvas id="image_contrast" width="2000px" height="1500px" class="rwi"></canvas>
            <script>
                var image_contrast = Object.create(SimpleRwi);
                image_contrast.Init("image_contrast","contrast",img_src);
            </script>
      </section>

      <footer>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <p>Projects by <a href="https://github.com/redknotmiaoyuqiao">redknotmiaoyuqiao</a> can be found on <a href="https://github.com/redknotmiaoyuqiao">GitHub</a></p>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
        <p>Generated with <a href="https://pages.github.com">GitHub Pages</a> using Merlot</p>
        <span class="octocat"></span>
      </footer>

    </div>

    
  </body>
</html>
